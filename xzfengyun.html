<h3>学子风韵</h3>
  <p>
    <p><img src="images/xzfy.jpg"  width="760" height="505" /></p>
  <p>&nbsp;</p>
  </p>
  <p>&nbsp;</p>
  <p>　　春的我们很潇洒，打着赤脚追逐浪里的沙。青春的我们四海为家，胸怀大志，施展才华。青春的我们沐浴在阳光下，我们的快乐从不掺假，我们的烦恼散落在天涯。来吧！让我们一起建造青春的宝塔。为我们的梦想添砖加瓦，为我们的未来吟诗作画，去迎接生命里的每一寸朝霞。 </p>
